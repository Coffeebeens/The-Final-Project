<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>booking</title>
    <link rel="stylesheet" href="reserve.css">
    <script src="reserve.js"></script>
    
</head>
<body>
  
  <div class="form">
   <div class="box">
        <fieldset>
              <legend>Book a time</legend>

                <label><b>Full name</b></label>
                <input type="text" placeholder="Enter full name" name="name" required>

                <label><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" required>

                <label><b>How many people</b></label>
                <input type="text" placeholder="Enter amount of people" name="people" required>

                <label><b>What time?</b></label>
                <input type="text" placeholder="Enter time" name="time" required>

                <label><b>Date</b></label>
                <input type="date" required> <br><br>

                <label><b>Enter phone number</b></label>
                <input type="text" placeholder="Enter Email" name="phone" required>

                  <button id="button">Try it</button>
                  
                  <script>
                    document.getElementById("button").addEventListener("click", function() {
                      alert("Hello World!");
                    });
                    </script>

        </fieldset>
    </div>
  </div>
</body>
</html>
